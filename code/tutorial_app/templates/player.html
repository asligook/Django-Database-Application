<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <style>
        /* Adjust button position */
        button {
            margin-right: 50px; /* Change as needed */
        }
    </style>
</head>
<body>
    <h1>{{message}}</h1>
    {% if success_message %}
    <p>{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <!-- Add player-specific content here -->
    <a href="{% url 'list_player' %}"><button>List Players Played at Once </button></a>
    <a href="{% url 'average_height' %}"><button>Height of the Most Played Player </button></a>
    <a href="{% url 'login' %}"><button>Logout</button></a>
</body>
</html>
