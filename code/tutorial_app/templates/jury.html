<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jury Dashboard</title>
    <style>
        /* Adjust button position */
        button {
            margin-right: 50px; /* Change as needed */
        }
    </style>
</head>
<body>
    <h1>{{message}}</h1>
    {% if success_message %}
    <p>{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <a href="{% url 'average_rating' %}"><button>See Average Rating</button></a>
    <a href="{% url 'rate_session' %}"><button>Rate a Session</button></a>
    <a href="{% url 'login' %}"><button>Logout</button></a>
</body>
</html>
