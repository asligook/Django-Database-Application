<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Height</title>
    <style>
        /* Adjust button position */
        button {
            margin-top: 50px; /* Change as needed */
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <table>
        <thead>
            <tr>
                <th>Average Height</th>
            </tr>
        </thead>
        <tbody>
             {% for row in query_result %}
            <tr>
                {% for column in row %}
                <td>{{ column }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'player' %}"><button>Turn Back to Player Dashboard</button></a>
</body>
</html>
